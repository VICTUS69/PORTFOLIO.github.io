<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek Choudhury | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@tailwindcss/forms"></script>
  <script src="https://cdn.jsdelivr.net/npm/scrollreveal"></script>
  <style>
    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white">

  <!-- Navbar -->
  <header class="fixed w-full top-0 z-50 glass py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">Abhishek Choudhury</h1>
      <nav>
        <a href="#about" class="mx-3 hover:text-yellow-400">About</a>
        <a href="#projects" class="mx-3 hover:text-yellow-400">Projects</a>
        <a href="#skills" class="mx-3 hover:text-yellow-400">Skills</a>
        <a href="#contact" class="mx-3 hover:text-yellow-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- (Hero, About, Projects, Skills, Contact, Footer stay the same) -->

  <!-- Footer -->
  <footer class="glass text-center py-6">
    <p>© 2025 Abhishek Choudhury. Crafted with ❤️</p>
  </footer>

  <!-- JS for Scroll Animations only -->
  <script>
    // ScrollReveal animations
    ScrollReveal().reveal('section', {
      duration: 1000,
      distance: '50px',
      easing: 'ease-in-out',
      origin: 'bottom',
      reset: true
    });
  </script>
</body>
</html>
